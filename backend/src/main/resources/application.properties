# Application configuration
spring.application.name=text-rover-backend

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/textrover
spring.datasource.username=textrover_user
spring.datasource.password=textrover_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.default_schema=textrover
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.maximumPoolSize=10

# Liquibase configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.default-schema=textrover
spring.liquibase.enabled=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api
spring.output.ansi.enabled=always

# Enable configuration properties processing
#spring.config.import=optional:classpath:application-docker.properties

# Logging configuration
logging.level.com.textrover=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/text-rover.log

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
